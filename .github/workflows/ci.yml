name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pytest fastapi uvicorn requests aiohttp numpy aiofiles
    
    - name: 运行测试
      run: |
        export PYTHONPATH=. && pytest
    
    - name: 运行性能测试
      run: |
        python main.py --file --num-files 10 --file-size 10
